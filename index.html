<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Octocat</title>
</head>
<body>
    <div id="octo-cat">
        <div class="octo-ear" id="left-ear"></div>
        <div class="octo-ear" id="right-ear"></div>
        <div id="octo-head"></div>
        <div id="face"></div>
        <div class="octo-eyes">
            <div class="inside-eye">
                <div class="ball-eye"></div>
            </div>
        </div>
        <div class="octo-eyes">
            <div class="inside-eye">
                <div class="ball-eye"></div>
            </div> 
        </div>
        <div class="octo-nose"></div>
        <div class="octo-mouth"></div>
        <div class="octo-moustache" id="left-top"></div>
        <div class="octo-moustache" id="left-bottom"></div>
        <div class="octo-moustache" id="right-top"></div>
        <div class="octo-moustache" id="right-bottom"></div>
        <div class="octo-body"></div>
        <div class="octo-feet" id="left"></div>
        <div class="octo-feet" id="left-center"></div>
        <div class="octo-feet" id="right-center"></div>
        <div class="octo-feet" id="right"></div>
        <div class="octo-feet" id="up"></div>
    </div>
</body>
</html>
